<div class="bg-slate-800/50 rounded-xl p-6 font-mono">
  <div class="flex items-center justify-between" [class.mb-4]="title()" [class.justify-end]="!title()">
    @if (title()) {
        <span class="text-sm text-gray-400"> {{ title() }}</span>
    }
    <button
      (click)="copyToClipboard()"
      class="text-gray-400 hover:text-white transition-colors">
      <span class="iawot-icon iawot-copy" style="width: 16px; height: 16px;"></span>
    </button>

  </div>
  <code #codeElement class="text-green-400 flex flex-col">
    <ng-content></ng-content>
  </code>
</div>
